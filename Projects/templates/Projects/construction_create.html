{% extends 'base.html' %}

{% block content %}
    <div class="error-message">
        {% for message in messages %}
        {% if forloop.last %}
            {{ message }}
            {% endif %}
        {% endfor %}
    </div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock %}
